spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.html

spring.servlet.multipart.max-file-size=10Mb 
spring.servlet.multipart.max-request-size=100Mb


spring.datasource.url=jdbc:mysql://localhost:3306/gsweb?autoReconnect=true&useUnicode=true&characterEncoding=utf-8  
spring.datasource.username=root
spring.datasource.password=windows123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

logging.file=./log/log.log
logging.level.cn.artdev.springboot.DB=debug

#web.upload-path=/Volumes/AOSSD/workspace/Java/gsweb/src/main/resources/static/upload
web.upload-path=./upload

# REDIS (RedisProperties)
spring.redis.database=0  
spring.redis.host=localhost
spring.redis.port=6379  
spring.redis.password=  
spring.redis.pool.max-active=8  
spring.redis.pool.max-wait=-1  
spring.redis.pool.max-idle=8  
spring.redis.pool.min-idle=0  
spring.redis.timeout=0  